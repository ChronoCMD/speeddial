		body{
			background-color: #2E2C33;

		.tile a{
			text-decoration: none;
			color: white;
		}
		.stand{
			height: 60%;
			width: 25%;
			bottom: 0;
			position: fixed;
			z-index: -1;
			background-size: contain;
			background-repeat: no-repeat;
		}
		.stand-left{
			background-image: url(kyoka.png);
			background-position: bottom left;
			left: 0;
		}
		.stand-right{
			background-image: url(tsukiyomi.png);
			background-position: bottom right;
			right: 0;
		}
		.container{
			align-items: center;
			width: 100%;
		}
		.tile-grid{
			padding: 50px 20px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			width: 184px;
		}
		.tile{
			display: inline-block;
			width: 72px; 
			margin: 5px 10px;
		}
		.tile, .image, .title, .tile-grid, .stand {
			transition: ease 200ms;
		}
		.tile .image{
			width: 100%;
			height: 72px;
			border-radius: 5px;
			background-color: rgba(0,0,0,0.3);
			background-size: cover;
			background-position: center;
			box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px -8px;
		}
		.tile .title{
			padding: 8px;
			text-align: center;
			font-size: x-small;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.search-box-component{
			display: block;
			margin-bottom: 25px;
			position: relative;
			z-index: 10;
			height: 50px;
		}

			transform: translateX(-50%);
			width: 90%;
			position: absolute;
			top: 36px;
		}

		.web-search {
			align-items: center;
			background-image: linear-gradient(
				180deg,
				rgba(255, 255, 255, 0.8) 0,
				rgba(255, 255, 255, 0.2) 100%
				);
			background-repeat: repeat-x;
			border-radius: 5px;
			box-sizing: border-box;
			pointer-events: all;
		}

		.web-search-inner-container {
			box-sizing: border-box;
			display: flex;
			width: 100%;
		}

		.web-search-input {
			border: 1px solid hsl(0, 0%, 70%);
			border-radius: 4px;
			box-shadow: inset 0 1px 3px hsla(0, 0%, 0%, 0.15);
			box-sizing: border-box;
			height: 36px;
			line-height: 36px;
			padding: 0 8px;
			width: 100%;
		}

		.web-search-submit {
			background-color: rgb(73, 139, 244);
			background-image: linear-gradient(

				rgba(255, 255, 255, 0.1) 0,

			height: 36px;
			line-height: 36px;
